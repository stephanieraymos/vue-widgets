<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Widgets</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>!false - it's funny because it's true</h1>

    <div id="app">
      <div v-if="showBooks">
        <p>{{title}} by {{author}} - {{age}} years old</p>
      </div>

      <button @click="toggleShowBooks">
        <span v-if="showBooks"> Hide Books </span>
        <span v-else> Show Books </span>
      </button>

      <br />
      <!-- Mouse Events -->
      <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
