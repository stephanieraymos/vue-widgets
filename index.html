<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Widgets</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
  </head>
  <body>
    <h1>!false - it's funny because it's true</h1>

    <div id="app">
      <div v-if="showBooks">
        <p>{{title}} by {{author}} - {{age}} years old</p>
      </div>

      <!-- @click is a shortcut for v-on:click -->
      <button @click="age++">Increase age</button>
      <button v-on:click="age--">Decrease age</button>
      <div @click="changeTitle('Awesome Title')">Change title</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
